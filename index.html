<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>My Vcard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

<body>
    <div class="card">
      <div class="profile sidebar">
        <img class="profile-photo" src="https://i2-prod.walesonline.co.uk/incoming/article18912156.ece/ALTERNATES/s1200c/0_Borat.jpg" alt="Photo">
        <ul class="social-list">
            <li class="social-item"> <a aria-label="github" class="social-link" href="https://github.com/konstantiinov"><i class="fa-brands fa-square-github"></i></a> </li>
            <li class="social-item"><a aria-label="linkedin" class="social-link" href="https://www.linkedin.com/in/ravinder-singh-62917128a/"> <i class="fa-brands fa-linkedin"></i></a> </li>
            <li class="social-item"><a aria-label="discord" class="social-link" href="https://discord.com/users/Jheeeze#2270"> <i class="fa-brands fa-discord"></i></a> </li>
        </ul>


    <div class="profile-main">
        <h2 class="profile-name"> Ravinder Singh</h2>
        <p class="profile-position"> Junior Web Developer</p>
        <p class="profile-body">
     Committed to advancing in web development and dedicated to continuous learning and professional growth.
        </p> 
        </div>
    </div>
    
</body>
</html>
